name: Update Website Release Info

on:
  release:
    types: [published]

jobs:
  update-release-info:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get latest release info
        id: release
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_NAME="${{ github.event.release.name }}"
          
          # Get download URLs for assets
          ASSETS=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq '.assets | map({name: .name, browser_download_url: .browser_download_url})')
          
          # Create JSON with release info
          cat > release-info.json <<EOF
          {
            "version": "$RELEASE_TAG",
            "name": "$RELEASE_NAME",
            "published_at": "${{ github.event.release.published_at }}",
            "html_url": "${{ github.event.release.html_url }}",
            "assets": $ASSETS
          }
          EOF
          
          cat release-info.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release-info.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update release info to ${{ github.event.release.tag_name }}" && git push)
